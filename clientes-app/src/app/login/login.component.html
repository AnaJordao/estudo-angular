<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header">
                                <h3 class="text-center font-weight-light my-4">
                                    {{ cadastrando ? 'Cadastro' : 'Entrar'}}
                                </h3>
                            </div>
                            <div class="card-body">

                                @if (loginError) {
                                    <div class="alert alert-danger">
                                        Login e/ou senha incorreto(s).
                                    </div>
                                }

                                <form #loginForm="ngForm" (submit)="onSubmit()">
                                    <div class="form-group">
                                        <label for="" class="small mb-1">Nome de Usuário:</label>
                                        <input type="text" 
                                                name="username" 
                                                [(ngModel)]="username" 
                                                class="form-control py-4"
                                                placeholder="Digite seu nome de usuário">
                                    </div>

                                    <div class="form-group">
                                        <label for="" class="small mb-1">Senha:</label>
                                        <input type="password" 
                                                name="password" 
                                                [(ngModel)]="password" 
                                                class="form-control py-4"
                                                placeholder="Digite sua senha">
                                    </div>

                                    <div class="form-group d-flewx align-items-center justify-content-between mt-4 mb-0">
                                        @if (!cadastrando) {
                                            <button type="submit" class="btn btn-primary">
                                                Enviar
                                            </button>
                                        } @else {
                                            <button type="button" class="btn btn-success">
                                                Cadastrar
                                            </button>
                                            <button (click)="cancelaCadastro()" type="button" class="btn btn-danger ml-1">
                                                Cancelar
                                            </button>
                                        }
                                    </div>
                                </form>
                            </div>

                            <div class="card-footer text-center">
                                <div class="small">
                                    <a href="" (click)="preparaCadastrar($event)">
                                        Não possui usuário? Cadastre-se!
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
