<h1 class="mt-4">Clientes</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">{{cliente.id ? 'Edição' : 'Cadastro'}}</li>
</ol>
<div class="container">
    <form #clienteForm="ngForm" (ngSubmit)="onSubmit()">
        
        <div class="row">
            <div class="col-md-12">
                @if(success){
                    <div class="alert alert-success" role="alert">
                        Cliente salvo / atualizado com sucesso.
                    </div>
                }
                @for(error of errors; track error){
                    <div class="alert alert-danger" role="alert">
                        {{error}}
                    </div>
                }
            </div>
        </div>

        @if(cliente.id){
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>ID:</label>
                        <input type="text" class="form-control" [ngModel]="cliente.id" name="id" disabled><!-- form-control deixa responsivo  -->
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Data Cadastro:</label>
                        <input type="text" class="form-control" [ngModel]="cliente.dataCadastro" name="dataCadastro" disabled><!-- form-control deixa responsivo  -->
                    </div>
                </div>
            </div>
        }
            
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Nome: *</label>
                    <input type="text" class="form-control" [(ngModel)]="cliente.nome" name="nome"><!-- form-control deixa responsivo  -->
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>CPF: *</label>
                    <input type="text" class="form-control" [(ngModel)]="cliente.cpf" name="cpf"><!-- form-control deixa responsivo  -->
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3">
                @if(!cliente.id){
                    <button type="submit" class="btn btn-success">
                        <i class="fa fa-save"></i> Salvar
                    </button>
                }@else {
                    <button type="submit" class="btn btn-primary">
                        <i class="fa fa-sync-alt"></i> Atualizar
                    </button>
                }
                <button type="button" class="btn btn-danger ml-1" (click)="voltarParaListagem()">
                    <i class="fa fa-arrow-alt-circle-left"></i> Voltar
                </button>
                
            </div>
        </div>
    </form>
</div>
